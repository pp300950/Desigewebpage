<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Onscroll Animation: Dynamic Content Scroll with ScrollMagic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body,
        html {
            overflow-x: hidden;
        }
        body {
           height: 100%;
           background-color: black;
        }
        h1,
        h2,
        h3 {
            margin-bottom: 30px;
            font: 500 24px/1.2 "Poppins",sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: white;
        }
        p {
            font-size: 45px;
            line-height: 1.4;
            font-weight: 200;

        }
        .event {
            height: 100svh;
            width: 100vw;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: center/cover no-repeat;
        }
        .event::before {
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            content: "";
            position: absolute;
        }
        #section2.event::before,
        #section3.event::before,
        #section4.event::before,
        #section5.event::before {
            background-color: #56524c91;
        }
        #section2 {
            background-image: url("https://images.twinkl.co.uk/tw1n/image/private/t_630/u/ux/what-is-a-beach-1_ver_1.jpg");
        }

        #section3 {
            background-image: url("https://ik.imagekit.io/click2go/tours/00004/gallery/01_Ang_ThongNational_Marine_Park.jpg?tr=w-720");
        }

        #section4 {
            background-image: url("https://images.bubbleup.com/width1920/quality35/mville2017/1-brand/1-margaritaville.com/gallery-media/220803-compasshotel-medford-pool-73868-1677873697-78625-1694019828.jpg");
        }

        #section5 {
            background-image: url("https://media.istockphoto.com/id/1316145932/photo/table-top-view-of-spicy-food.jpg?s=612x612&w=0&k=20&c=eaKRSIAoRGHMibSfahMyQS6iFADyVy1pnPdy1O5rZ98=");
        }

        footer {
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            border-bottom: 2px solid #444;
            padding-bottom: 20px;
        }
        .footer-container p,
        .footer-bottom p {
            font-size: large;
        }
        .footer-item {
            

            flex: 1;
            min-width: 200px;
            margin: 10px;
        }
        .footer-item h3 {
            margin-top: 0;
            color: #f1c40f;
        }
        .footer-item p {
            margin: 5px 0;
        }
        .footer-bottom {
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #444;
            background-color: #222;
        }
    </style>
</head>

<body>
    <section class="events-page">
        <div id="section1" class="event">

        </div>
        <div style="padding: 20px;">

        </div>
        <div id="section2" class="event">

        </div>
        <div style="padding: 20px;">

        </div>
        <div id="section3" class="event">

        </div>
        <div style="padding: 20px;">

        </div>
        <div id="section4" class="event">

        </div>
        <div style="padding: 20px;">

        </div>
        <div id="section5" class="event">

        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <h3>About Us</h3>
                <p>We are a team.
                </p>
            </div>
            <div class="footer-item">
                <h3>Contact</h3>
                <p>Email: info@example.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 PT.</p>
        </div>
    </footer>


    

</body>

</html>
