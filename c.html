<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Onscroll Animation: Dynamic Content Scroll with ScrollMagic</title>
    <style>
        :root {
            --primary: #212121;
            --secondary: #515151;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            overflow-x: hidden;
        }

        body {
            background-color: var(--primary);
            height: 100%;
            color: var(--white);
        }

        h1,
        h2,
        h3 {
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            -webkit-text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            color: var(--white);
            letter-spacing: 1.2px;
        }

        p {
            font-size: 45px;
            line-height: 1.4;
            font-family: "Titillium Web", sans-serif;
            font-weight: 200;
        }

        .event {
            position: relative;
            overflow: hidden;
            height: 100svh;
            width: 100vw;
            z-index: 1;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .event::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        .image-text {
            /* เเถบสีดำหลังตัวอักษรบนภาพ */
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 101%;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        #section5 {
            background-image: url("https://media.istockphoto.com/id/1316145932/photo/table-top-view-of-spicy-food.jpg?s=612x612&w=0&k=20&c=eaKRSIAoRGHMibSfahMyQS6iFADyVy1pnPdy1O5rZ98=");
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(0.5px);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            height: 100vh;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer-item h3 {
            margin-top: 0;
            color: #f1c40f;
        }

        .footer-item p {
            margin: 5px 0;
        }

        .footer-item a {
            color: #f1c40f;
            text-decoration: none;
        }

        .footer-item a:hover {
            text-decoration: underline;
        }

        .footer-bottom {
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #444;
            background-color: #222;
        }

        .footer-bottom p {
            font-size: large;
        }
    </style>
</head>

<body>
    <section class="events-page">
        <div id="section1" class="event">

        </div>
        <div style="padding: 20px;">
            <!-- เเยกเนื้อหา -->
        </div>
        <div id="section2" class="event">

        </div>

        <div id="section3" class="event">

        </div>

        <div id="section4" class="event">

        </div>
        <div id="section5" class="event">

        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <h3>About Us</h3>
                <p>We are a team of passionate individuals dedicated to providing the best services and solutions.
                </p>
            </div>
            <div class="footer-item">
                <h3>Contact</h3>
                <p>Email: info@example.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
