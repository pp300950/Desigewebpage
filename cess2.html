<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .grid-container {
            display: flex;
            flex-direction: column;
            width: 25%;
            float: left;
            padding: 20px;
            height: 750px;
            overflow-y: auto;
        }

        .grid-item {
            margin-bottom: 10px;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            transition: transform 0.2s;
        }

        .grid-item img {
            display: block;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .grid-item img:hover {
            transform: scale(1.05);
        }

        .image-text {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 101%;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        .grid-item:hover .image-wrapper {
            transform: scale(1.05);
        }

        .details-container {
            margin-left: 30%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(0.5px);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            height: 100vh;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #location-title {
            margin-top: 0;
        }

        #location-map {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item" 
        data-title="" 
        data-description=""
        data-address=""
        data-map="">
            <img src=""
                alt="">
            <div class="image-text">Image 1</div>
        </div>
        <div class="grid-item" data-title="" data-description=""
            data-address=""
            data-map="">
            <img src=""
                alt="">
            <div class="image-text">Image 2</div>
        </div>
        <div class="grid-item" data-title="" data-description=""
            data-address=""
            data-map="">
            <img src=""
                alt="">
            <div class="image-text">Image 3</div>
        </div>
        <div class="grid-item" data-title="" data-description=""
            data-address=""
            data-map="">
            <img src=""
                alt="">
            <div class="image-text">Image 4</div>
        </div>
    </div>

    <div class="details-container">
        <h2 id="location-title" style="font-size: xx-large; ">Beach</h2>
        <p id="location-description" style="color: rgb(187, 163, 55); font-size: x-large;">Select a location
        </p>
        <p id="location-address"></p>
        <iframe id="location-map" src="" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen=""
            loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const gridItems = document.querySelectorAll('.grid-item');
            const titleElement = document.getElementById('location-title');
            const descriptionElement = document.getElementById('location-description');
            const addressElement = document.getElementById('location-address');
            const mapElement = document.getElementById('location-map');

            gridItems.forEach(item => {
                item.addEventListener('click', function () {
                    const title = item.getAttribute('data-title');
                    const description = item.getAttribute('data-description');
                    const address = item.getAttribute('data-address');
                    const mapSrc = item.getAttribute('data-map');

                    titleElement.textContent = title;
                    descriptionElement.textContent = description;
                    addressElement.textContent = address;
                    mapElement.src = mapSrc;
                });
            });
        });
        
    </script>
</body>

</html>
