<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {}

        .grid-item {}

        .image-wrapper {}

        .grid-item img {}

        .grid-item img:hover {}

        .image-text {}

        .grid-item:hover .image-wrapper {}

        .details-container {}

        #location-title {}

        #location-map {}
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item" data-title="" data-description="" data-address="" data-map="">
            <img src="" alt="">
            <div class="image-text">Image 1</div>
        </div>
    </div>

    <div class="details-container">
        <h2 id="location-title">Beach</h2>
        <p id="location-description">Select a location</p>
        <p id="location-address"></p>
        <iframe id="location-map" src="" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const gridItems = document.querySelectorAll('.grid-item');
            const titleElement = document.getElementById('location-title');
            const descriptionElement = document.getElementById('location-description');
            const addressElement = document.getElementById('location-address');
            const mapElement = document.getElementById('location-map');

            gridItems.forEach(item => {
                item.addEventListener('click', function () {
                    const title = item.getAttribute('data-title');
                    const description = item.getAttribute('data-description');
                    const address = item.getAttribute('data-address');
                    const mapSrc = item.getAttribute('data-map');

                    titleElement.textContent = title;
                    descriptionElement.textContent = description;
                    addressElement.textContent = address;
                    mapElement.src = mapSrc;
                });
            });
        });

        document.addEventListener('DOMContentLoaded',function () {
            const gridItem = document.querySelectorAll('.grid-item');
            const titleElement = document.getAnimations('data-title');
            const drescriptionElement = document.getAnimations('data-description');
            const addressElement = document.getAnimations('data-address');
            const mapElement = document.getAnimations('data-map');

            gridItem.forEach(item => {
                item.addEventListener('click', function () {
                    const title = item.getAttribute('data-title');
                    const description = item.getAttribute('data-description');
                    const address = item.getAttribute('data-address');
                    const map = item.getAttribute('data-map');

                    titleElement.textContent = title;
                    descriptionElement.textContent = description;
                    addressElement.textContent = address;
                    mapElement.src = map;
                })
            })
        });


    </script>
</body>

</html>
