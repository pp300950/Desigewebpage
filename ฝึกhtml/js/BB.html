    <div class="grid-container">
        <div class="grid-item" data-title="1111111" data-description="" data-adress="" data-map="">

            <img src="" alt="">

        </div>
    </div>

    <div class="details-container">
        <h2 id="location-title"></h2>
        <p id="location-description"></p>
        <p id="location-address"></p>
        <iframe src="" id="location-map" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const gridItem = document.querySelectorAll('.grid-item');
            const titleElement = document.getElementById('location-title');
            const descriptionElement = document.getElementById('location-description');
            const adressElement = document.getElementById('location-adress');
            const mapElement = document.getElementById('location-map');

            gridItem.forEach(item=>{
                item.addEventListener('click',function(){
                    const title = item.getAttribute('data-title');
                    const description = item.getAttribute('data-description');
                    const adress = item.getAttribute('data-adress');
                    const map = item.getAttribute('data-map');

                    titleElement.textContent = title;
                    descriptionElement.textContent = description;
                    adress.textContent = adress;
                    map.src = map;
                });
            });
        });
    </script>
