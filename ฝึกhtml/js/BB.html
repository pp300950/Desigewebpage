<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{

        }
        .grid-item{

        }
        .grid-item img{

        }
        .grid-item img::before{

        }
        .image-text{

        }
        .details-container{

        }
        #location-title{

        }
        #location-map{
            
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" data-title="111" data-description="" data-adress="" data-map="">
            <img src="" alt="">
            <div class="image-text">111111111</div>
        </div>
        <div class="grid-item" data-title="22222" data-description="" data-adress="" data-map="">
            <img src="" alt="">
            <div class="image-text">222222</div>
        </div>
        <div class="grid-item" data-title="3333333" data-description="" data-adress="" data-map="">
            <img src="" alt="">
            <div class="image-text">33333333</div>
        </div>
        <div class="grid-item" data-title="4444444" data-description="" data-adress="" data-map="">
            <img src="" alt="">
            <div class="image-text">444444</div>
        </div>
    </div>

    <div class="details-container">
        <h2 id="location-title"></h2>
        <p id="location-description"></p>
        <p id="location-adress"></p>
        <iframe src="" id="location-map" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const gridItem = document.querySelectorAll('.grid-item');
            const titleElement = document.getElementById('location-title');
            const descriptionElement = document.getElementById('location-description');
            const adressElement = document.getElementById('location-adress');
            const mapElement = document.getElementById('location-map');

            gridItem.forEach(item=>{
                item.addEventListener('click',function(){
                    const title = item.getAttribute('data-title');
                    const description = item.getAttribute('data-description');
                    const adress = item.getAttribute('data-adress');
                    const map = item.getAttribute('data-map');

                    titleElement.textContent = title;
                    descriptionElement.textContent = description;
                    adressElement.textContent = adress;
                    mapElement.src = map
                })
            })
        })
    </script>
</body>
</html>
